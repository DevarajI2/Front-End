<!DOCTYPE html>
<head>
    <title>to-do</title>
    <meta charset = "UTF-8">
    <meta name = "description" content = "to-do app">
    <meta name = "author" content = "Devaraj V">
    <meta name = "keyword" content = "HTML, CSS, JavaScript">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Slab:ital,wght@1,700&family=Poppins:wght@450&family=Roboto+Slab:wght@100;400&display=swap" rel="stylesheet">
<script src = "toDo.js"></script>
</head>
<body>
    <div class = "topRectangle">
        <div class = "symbols-outlined">
            <span class = "material-symbols-outlined" abbr title = "App Launcher">apps</span>
        </div>
        <div class = "toDoAlign"><span class = "toDo"><strong>To Do</strong></span></div>
        <div class = "whiteRectangle" id = "whiteRectangle">
            <span class = "search">
                <span class="material-symbols-outlined search-icon search-icon-color">
                    search
                </span></i>
            </span>
        </div>
        <div class = "leftRectangle" id = "leftRectangle">
            <div class = "fontAlign">
                <i class="fa fa-linux" aria-hidden="true"> Create New List</i><hr>
            </div>
        </div>
    </div>
    <div class = "task" >
        <input class = "boxWidth" type = "text" placeholder = "  Add Task" id = "inputValue">
        <button class = "submitButton" onclick = "return apiHit()">Add</button>
    </div>
    <div id = "tasks" class = "taskBackground">
        <div id = "pendingTaskHeight">
            <div id = "pendingTask"></div>
        </div>
        <div id = "specifyTask"><span id = "completedTag"></span></div>
    </div>        
</body>
